<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="contact.css" />

    <script src="js/contact.js"></script>
  </head>

  <body>
    <header class="container-fluid sticky-top">
      <div class="container">
        <div class="row in_header justify-content-between align-content-center">
          <a href="index.html" class="logo col-auto">Elad's Agency</a>

          <div id="burger_btn" class="hamburger col-auto">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>

          <div id="close_btn" class="close_hmburger col-auto">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>

          <nav id="id_nav_show_hide" class="col-md-auto p-0">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="FAQ.html">FAQ</a>
            <a href="trivia.html">Trivia</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="container-fluid pt-5">
      <div class="container">
        <h2 class="main_title py-2 text-center mb-5">Contact us</h2>

        <div class="form_div mx-auto text-center">
          <form id="form_id">
            <div class="mb-4 col-md-8 mx-auto">
              <input type="text" class="form-control" placeholder="Full Name" id="full_name_input" />
              <div id="full_name_feedback" style="display: none" class="form-text text-start">
                Name should contain at least 2 characters!
              </div>
            </div>

            <div class="mb-4 col-md-8 mx-auto">
              <input type="text" class="form-control" placeholder="Email" id="email_input" />
              <div id="email_feedback" style="display: none" class="form-text text-start">
                Email should contain '@' and '.' !
              </div>
            </div>

            <div class="mb-4 col-md-8 mx-auto">
              <textarea class="form-control" placeholder="Message" id="textarea_input" style="height: 150px"></textarea>
              <div id="textarea_feedback" style="display: none" class="form-text text-start">
                Please enter detailed message!
              </div>
            </div>

            <button type="submit" class="btn btn-dark py-1 px-5 fs-5">Send</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="container">
        <div class="in_footer row justify-content-center">
          <div class="footer_icon center col-xl-2">
            <a href="#">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>

            <a href="#">
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>

            <a href="#">
              <i class="fa fa-twitter-square" aria-hidden="true"></i>
            </a>

            <a href="#">
              <i class="fa fa-youtube-play" aria-hidden="true"></i>
            </a>
          </div>

          <div class="center col-xl-2">&copy; 2022 Amit Hagbi</div>
        </div>
      </div>
    </footer>

    <script src="js/burger.js"></script>
  </body>
</html>
