    <div class="slider container-fluid p-0">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="slider" style="background-image: url(images/london.jpg)"></div>
            <div class="carousel-caption d-none d-md-block">
              <h5>Tower bridge during dawn</h5>
            </div>
          </div>

          <div class="carousel-item">
            <div class="slider" style="background-image: url(images/italy.jpg)"></div>
            <div class="carousel-caption d-none d-md-block">
              <h5>Colosseum rome italy</h5>
            </div>
          </div>

          <div class="carousel-item">
            <div class="slider" style="background-image: url(images/paris.jpg)"></div>
            <div class="carousel-caption d-none d-md-block">
              <h5>Clear glass museum during golden hour</h5>
            </div>
          </div>

          <div class="carousel-item">
            <div class="slider" style="background-image: url(images/thailand.jpg)"></div>
            <div class="carousel-caption d-none d-md-block">
              <h5>View of a beautiful island resort</h5>
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

          <div class="middle_col col-md-6 text-center">
            <div id="middle_row_id" class="row items_row align-content-between"></div>
          </div>
